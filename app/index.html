<body>

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">回程车</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="nickname" href="#">吴师傅</a>
                    </li>
                    <li><a id="logout" href="#">退出</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="menu col-sm-3">
            <ul>
                <li class="big-li">
                    <a id="sendGoods" href="javascript:void(0);">我要发货</a>
                </li>
                <li>
                    <p>等待接单 (2)</p>
                    <ul>
                        <li><a href="javascript:void(0);">水泥</a>
                        </li>
                        <li><a href="javascript:void(0);">食物</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <p><a href="javascript:void(0);">历史单据 (10)</a>
                    </p>
                </li>
                <li>
                    <p>个人资料</p>
                    <ul>
                        <li><a href="javascript:void(0);">修改资料</a>
                        </li>
                        <li><a href="javascript:void(0);">修改密码</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="main col-sm-9">
            <div>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="goodName" class="col-sm-2 control-label">货物名称</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control" id="goodName" placeholder="请填入货物名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="goodWeight" class="col-sm-2 control-label">重量</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control" id="goodWeight" placeholder="请填入货物重量">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="goodPrice" class="col-sm-2 control-label">目标价格</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control" id="goodPrice" placeholder="目标价格">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">期望车型</label>
                        <div class="col-sm-10">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="option1">平板车
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox2" value="option2">高栏车
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="bower_components/sass-bootstrap/js/button.js"></script>
    <script src="bower_components/sass-bootstrap/js/popover.js"></script>
    <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
    <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>

    <script src="scripts/views/todos.js"></script>
    <script src="scripts/views/todo.js"></script>
    <script src="scripts/routes/todo2.js"></script>

</html>
