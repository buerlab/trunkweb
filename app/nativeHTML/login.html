<!doctype html>
<html class="no-js">
<head>
    <title>登录</title>
    <!-- htmlbuild:section meta -->
    <!-- /htmlbuild -->

    <!-- htmlbuild:section bootstrap_ie6_link -->
    <!-- /htmlbuild -->

    <!-- build:css(.tmp) styles/base.css -->
    <link rel="stylesheet" href="styles/base.css">
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/parsley.css -->
        <link rel="stylesheet" href="bower_components/parsleyjs/src/parsley.css" />
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/login.css -->
    <link rel="stylesheet" href="styles/login.css">
    <!-- endbuild -->




    <!-- htmlbuild:section compatible -->
    <!-- /htmlbuild -->    
</head>
<body >
    <!-- htmlbuild:section nav -->
    <!-- /htmlbuild -->
    
    <div class="container">
        <div class="panel panel-default login-container">
          <div class="panel-heading">
            <h3 class="panel-title">登录</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" id="loginForm" role="form" data-parsley-validate>
                <div class="form-group">
                    <label class="glyphicon glyphicon-user login-icon"></label>
                    <input type="input" class="form-control" id="phoneNum" placeholder="用户名" required>
                </div>
                <div class="form-group">
                 <label class="glyphicon glyphicon-lock login-icon"></label>
                 <input type="password" class="form-control" id="password" placeholder="密码" required>
                </div>
              <div class="form-group">
                  <button type="button" class="btn btn-primary" id="loginBtn">登录</button>
                  <a class="pull-right registerBtn" href="/register.html">还没注册？</a>
              </div>
          </form>
          </div>
        </div>
    </div>
    <!-- htmlbuild:section google_analytics -->
    <!-- /htmlbuild -->

    <!-- build:js scripts/jquery.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/vendor_login.js -->
    <script>
            window.ParsleyConfig = {
                errorsContainer : function (fieldInstance) {
                    var errorMsgContainer = fieldInstance.$element.parent()
                    return errorMsgContainer;
                },
              errorsWrapper: '<p class="parsley-errors-list"></p>',
              errorTemplate: '<span></span>'
            };
    </script>
    <script src="bower_components/parsleyjs/dist/parsley.js"></script>
    <script src="bower_components/parsleyjs/src/i18n/zh_cn.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/plugins_bootstrap.js -->
    <script src="bower_components/sass-bootstrap/js/affix.js"></script>
    <script src="bower_components/sass-bootstrap/js/alert.js"></script>
    <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
    <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
    <script src="bower_components/sass-bootstrap/js/modal.js"></script>
    <script src="bower_components/sass-bootstrap/js/transition.js"></script>
    <script src="bower_components/sass-bootstrap/js/button.js"></script>
    <script src="bower_components/sass-bootstrap/js/popover.js"></script>
    <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
    <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
    <script src="bower_components/sass-bootstrap/js/tab.js"></script>
    <!-- endbuild -->




    <!-- build:js({.tmp,app}) scripts/login.js -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/login_handler.js"></script>
    <script src="scripts/login.js"></script>
    <!-- endbuild -->

</body>
</html>
