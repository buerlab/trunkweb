<!doctype html>
<html class="no-js">
<head>
    <title>添加信息</title>
    <!-- htmlbuild:section meta -->
    <!-- /htmlbuild -->

    <!-- htmlbuild:section bootstrap_ie6_link -->
    <!-- /htmlbuild -->

    <!-- build:css(.tmp) styles/base.css -->
    <link rel="stylesheet" href="styles/base.css">
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/typeahead.js-bootstrap.css -->
    <link rel="stylesheet" href="styles/typeahead.js-bootstrap.css">
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/addInfo.css -->
    <link rel="stylesheet" href="styles/addInfo.css">
    <!-- endbuild -->


    <!-- htmlbuild:section compatible -->
    <!-- /htmlbuild -->    
</head>
<body >

    <!-- htmlbuild:section nav -->
    <!-- /htmlbuild -->
    <div class="main">

        <div class="col-sm-4 my-panel">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">添加货源、车源信息
              <div class="btn-group">
                  <button type="button" class="route-view-mode btn btn-primary" data-viewmode="temp">临时路线</button>
                  <button type="button" class="route-view-mode btn btn-default" data-viewmode="regular">常规路线</button>
              </div>
              <button id="my_panel_fixed" class="pull-right">滚动</button>
          </h3>

          </div>


          <form id="tempForm" class="form-horizontal" role="form">
            <textarea class="tmp_textarea col-sm-12" style="text-align:left;">这里的信息不会保存，用于暂时存放数据，方便录入。</textarea>
             <div class="form-group">
                <label for="from" class="col-sm-4 control-label">信息类别:</label>
                <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="userType" id="goodsRadio" value="goods" checked>
                    货源(求车)
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="userType" id="trunkRadio" value="trunk">
                    车源(求货）
                  </label>
                </div>
              </div>
            
            <div class="form-group ">
                <label for="nickname" class="col-sm-4 control-label"><span class="required">*</span>称呼:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="nickname" placeholder="比如：吴师傅">
                </div>
                <div class="col-sm-2">
                  <a href="javascript:void(0);" class="btn" id="normalNickname">默认</a>
                </div>
              </div>
              <div class="form-group">
                <label for="phoneNum" class="col-sm-4 control-label"><span class="required">*</span>电话号码:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="phoneNum" placeholder="比如：15507507400">
                </div>
              </div>
              <div class="form-group">
                <label for="from" class="col-sm-4 control-label"><span class="required">*</span>出发地:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control typeahead" id="from" placeholder="比如：广东-广州-天河">
                </div>
              </div>
              <div class="form-group">
                <label for="to" class="col-sm-4 control-label"><span class="required">*</span>目的地:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control typeahead" id="to" placeholder="比如：广东-深圳-南山">
                </div>
              </div>
              <div class="form-group goods-required">
                <label for="goodsName" class="col-sm-4 control-label">货物名称:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="goodsName" placeholder="比如：海鲜 不填就默认为'普货'">
                </div>
              </div>              
              <div class="form-group goods-required">
                <label for="goodsWeight" class="col-sm-4 control-label">重量:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="goodsWeight" placeholder="5.1">
                </div>
                <label for="from" class="col-sm-1 control-label">吨</label>
              </div>
              <div class="form-group goods-required hide">
                <label for="goodsPrice" class="col-sm-4 control-label">目标价格:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="goodsPrice" placeholder="5.1">
                </div>
                <label for="from" class="col-sm-1 control-label">元</label>
              </div>
              <div class="form-group trunk-required">
                <label class="col-sm-4 control-label"><span class="required">*</span>车辆类型:</label>
                <div class="col-sm-8">
                  <label class="radio-inline">
                    <input type="radio" name="trunkType" class="trunkType" value="未知车型" checked>
                    未知车型
                  </label>
                    <label class="radio-inline">
                    <input type="radio" name="trunkType" class="trunkType" value="厢车">
                    厢车
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="trunkType" class="trunkType"value="平板车" >
                    平板车
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="trunkType" class="trunkType" value="高栏车">
                    高栏车
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="trunkType" class="trunkType" value="低栏车">
                    低栏车
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="trunkType" class="trunkType" value="面包车">
                    面包车
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="trunkType" class="trunkType" value="集装车">
                    集装车
                  </label>
                </div>
              </div>
              <div class="form-group trunk-required hide">
                <label for="licensePlate" class="col-sm-4 control-label">车牌号码:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="licensePlate" placeholder="比如：粤B123456">
                </div>
              </div>
              <div class="form-group trunk-required" >
                <label for="trunkLength" class="col-sm-4 control-label">车长:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="trunkLength" placeholder="比如：9.6">
                </div>
                <label  class="col-sm-1 control-label">米</label>
              </div>
              <div class="form-group trunk-required hide">
                <label class="col-sm-4 control-label">载重:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="trunkLoad" placeholder="比如：5.4">
                </div>
                <label class="col-sm-1 control-label">吨</label>
              </div>
              
              

              <div class="form-group">
                <label for="time" class="col-sm-4 control-label"><span id="timeType">发货时间:</span></label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="time" placeholder="可以为空">
                </div>
                <div class="col-sm-2">
                  <a href="javascript:void(0);" class="btn" id="updateTime">当前时间</a>
                </div>
              </div>
              <div class="form-group">
                <label for="validateTime" class="col-sm-4 control-label">有效期:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="validateTime" placeholder="默认2天">
                </div>
                <label class="col-sm-1 control-label">天</label>
              </div>

              <div class="form-group">
                <label for="comment" class="col-sm-4 control-label">备注:</label>
                <div class="col-sm-8">
                  <textarea id="comment" style="
                      width: 100%;
                      height: 60px;
                  "></textarea>
                </div>
              </div>
              <input type="text" class="form-control hide" id="qqgroup">
              <input type="text" class="form-control hide" id="qqgroupid">
              <input type="text" class="form-control hide" id="rawText">
              <div class="form-group">
                <label for="op" class="col-sm-4 control-label">操作:</label>
                <div class="col-sm-8">
                  <button type="button" class="btn btn-primary btn-lg confirmBtn">确定提交</button>
                  <button type="button" class="btn btn-danger btn-lg clearBtn">清空</button>
                </p>
                </div>
              </div>
            </form>

            <form id="regularForm" style="display:none" class="form-horizontal" role="form">
            <textarea class="tmp_textarea col-sm-12" style="text-align:left;">这里的信息不会保存，用于暂时存放数据，方便录入。</textarea>
             <div class="form-group">
                <label for="from" class="col-sm-4 control-label">信息类别:</label>
                <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="userType" id="regularGoodsRadio" value="goods" checked>
                    货源(求车)
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="userType" id="regularTrunkRadio" value="trunk">
                    车源(求货）
                  </label>
                </div>
              </div>
            <div class="form-group">
                <label for="from" class="col-sm-4 control-label">角色:</label>
                <div class="col-sm-8">
                  <label class="radio-inline">
                    <input type="radio" name="regularRole" class="regularRole" value="司机">
                    司机
                  </label>
                   <label class="radio-inline">
                    <input type="radio" name="regularRole" class="regularRole" value="物流" checked>
                    物流
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="regularRole" class="regularRole" value="货代">
                    货代
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="regularRole" class="regularRole" value="货主">
                    货主
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="regularRole" class="regularRole" value="车队">
                    车队
                  </label>
                </div>
              </div>
            <div class="form-group ">
                <label for="regularNickname" class="col-sm-4 control-label"><span class="required">*</span>称呼:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="regularNickname" placeholder="比如：吴师傅">
                </div>
                <div class="col-sm-2">
                  <a href="javascript:void(0);" class="btn" id="regularNormalNickname">默认</a>
                </div>
              </div>
              <div class="form-group">
                <label for="regularPhoneNum" class="col-sm-4 control-label"><span class="required">*</span>电话号码:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="regularPhoneNum" placeholder="比如：15507507400">
                </div>
              </div>

              <div id="regularList">
                <div class="regular-item">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">常规路线
                        <div class="btn-group">
                          <button type="button" class="btn btn-success regular-add">新增</button>
                          <button type="button" class="btn btn-danger regular-delete">删除</button>
                      </div>
                      </h3>
                    </div>
                  <div class="form-group">
                    <label for="from" class="col-sm-4 control-label"><span class="required">*</span>出发地:</label>
                    <div class="col-sm-8 from-route-list">
                        <input type="text" class="form-control typeahead from-route-value" placeholder="比如：广东-广州-天河">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="to" class="col-sm-4 control-label"><span class="required">*</span>目的地:</label>
                    <div class="col-sm-8 to-route-list">
                        <input type="text" class="form-control typeahead to-route-value" placeholder="比如：广东-广州-天河">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-4 control-label">概率:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control route-probability" placeholder="0 到 1 之间，可不填">
                    </div>
                  </div>
                </div>
              </div>
            </div>
              <div class="form-group trunk-required">
                <label class="col-sm-4 control-label"><span class="required">*</span>车辆类型:</label>
                <div class="col-sm-8">
                  <label class="radio-inline">
                    <input type="radio" name="regularTrunkType" class="regularTrunkType" value="未知车型" checked>
                    未知车型
                  </label>
                    <label class="radio-inline">
                    <input type="radio" name="regularTrunkType" class="regularTrunkType" value="厢车">
                    厢车
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="regularTrunkType" class="regularTrunkType"value="平板车" >
                    平板车
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="regularTrunkType" class="regularTrunkType" value="高栏车">
                    高栏车
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="regularTrunkType" class="regularTrunkType" value="低栏车">
                    低栏车
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="regularTrunkType" class="regularTrunkType" value="面包车">
                    面包车
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="regularTrunkType" class="regularTrunkType" value="集装车">
                    集装车
                  </label>
                </div>
              </div>

              <div class="form-group trunk-required" >
                <label for="regularTrunkLength" class="col-sm-4 control-label">车长:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="regularTrunkLength" placeholder="比如：9.6">
                </div>
                <label  class="col-sm-1 control-label">米</label>
              </div>
              <div class="form-group trunk-required">
                <label class="col-sm-4 control-label">载重:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="regularTrunkLoad" placeholder="比如：5.4">
                </div>
                <label class="col-sm-1 control-label">吨</label>
              </div>

              <div class="form-group">
                <label for="regularComment" class="col-sm-4 control-label">备注:</label>
                <div class="col-sm-8">
                  <textarea id="regularComment" style="
                      width: 100%;
                      height: 60px;
                  "></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="regularQQgroup" class="col-sm-4 control-label">QQ群:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="regularQQgroup" placeholder="比如：天天回程车讨论群">
                </div>
              </div>
              <div class="form-group">
                <label for="regularQQgroupid" class="col-sm-4 control-label">QQ群id:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="regularQQgroupid" placeholder="比如：29272161252">
                </div>
              </div>
              <div class="form-group">
                <label for="op" class="col-sm-4 control-label">操作:</label>
                <div class="col-sm-8">
                  <button type="button" class="btn btn-primary btn-lg regularConfirmBtn">确定提交</button>
                  <button type="button" class="btn btn-danger btn-lg regularClearBtn">清空</button>
                </p>
                </div>
              </div>
            </form>

        </div>
      </div>
      <div class="col-sm-8 added-list">
        <div class="panel panel-default ">
          <div class="panel-heading">
            <h3 class="panel-title">未发消息

              <button id="small_2" class="pull-right">收起</button>
              <button class="pull-right fullscreen">全屏</button>
              <button id="getToAddMessage" class="pull-right">拉取10条</button>
            </h3>
          </div>
          <table class="table" id="toAddMessageContainer" >
          <thead>
            <tr>
              <th>昵称</th>
              <th>电话号码</th>
              <th>QQ群</th>
              <th>QQ群号</th>
              <th>时间</th>
              
              <th class="toAddMessagecontent">内容</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="toAddMessageBody">
          </tbody>
        </table>
         
        </div>
      <div class="panel panel-default ">
          <div class="panel-heading">
            <h3 class="panel-title">驳回信息
            </h3>
          </div>
          <table class="table" id="refuseMessageContainer">
            <thead>
              <tr>
                <th>提交时间</th>
                <th>消息类型</th>
                <th>称呼</th>
                <th>电话号码</th>
                <th>出发地</th>
                <th>目的地</th>
                <th>详细信息</th>
                <th>备注</th>
                <th>驳回原因</th>
                <th>原始信息</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
         
        </div>

        </div>
    </div>
    
    <!-- htmlbuild:section google_analytics -->
    <!-- /htmlbuild -->

    <!-- build:js scripts/jquery.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/plugins_bootstrap.js -->
    <script src="bower_components/sass-bootstrap/js/affix.js"></script>
    <script src="bower_components/sass-bootstrap/js/alert.js"></script>
    <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
    <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
    <script src="bower_components/sass-bootstrap/js/modal.js"></script>
    <script src="bower_components/sass-bootstrap/js/transition.js"></script>
    <script src="bower_components/sass-bootstrap/js/button.js"></script>
    <script src="bower_components/sass-bootstrap/js/popover.js"></script>
    <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
    <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
    <script src="bower_components/sass-bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/addInfo.js -->
    <script src="scripts/typehead.js"></script>
    <script src="scripts/region.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/login_handler.js"></script>
    <script src="scripts/addInfo.js"></script>
    <script src="scripts/addInfo_regular.js"></script>
    <!-- endbuild -->
</body>
</html>
