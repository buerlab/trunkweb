 <form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="goodName" class="col-sm-2 control-label">货物名称</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="goodName" placeholder="请填入货物名称">
    </div>
  </div>
  <div class="form-group">
    <label for="goodWeight" class="col-sm-2 control-label">重量</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="goodWeight" placeholder="请填入货物重量">
    </div>
  </div>
  <div class="form-group">
    <label for="goodPrice" class="col-sm-2 control-label">目标价格</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="goodPrice" placeholder="目标价格">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">期望车型</label>
    <div class="col-sm-10">
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1"> 平板车
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2"> 高栏车
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default">确定</button>
    </div>
  </div>
</form>
