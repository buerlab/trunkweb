    <div class="container">
        <div class="panel panel-default register-container">
            <div class="panel-heading">
                <h3 class="panel-title">注册</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" data-parsley-validate="" id="registerForm">


                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label"><span class="required-mark">*</span>用户名</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control form-control-with-parsley" id="username" placeholder="用户名" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label"><span class="required-mark">*</span>密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control form-control-with-parsley" id="password" placeholder="输入密码" required="" data-parsley-length="[6, 20]">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="col-sm-2 control-label"><span class="required-mark">*</span>确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control form-control-with-parsley" id="confirmPassword" placeholder="再次输入密码" required="" data-parsley-equalto="#password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="realname" class="col-sm-2 control-label"><span class="required-mark">*</span>真实姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-with-parsley" id="realname" placeholder="输入真实姓名" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="realname" class="col-sm-2 control-label"><span class="required-mark">*</span>手机号码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-with-parsley" id="phoneNum" placeholder="输入手机号码" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bankName" class="col-sm-2 control-label"><span class="required-mark">*</span>银行名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-with-parsley" id="bankName" placeholder="输入银行名称" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bankNum" class="col-sm-2 control-label"><span class="required-mark">*</span>银行账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-with-parsley" id="bankNum" placeholder="输入银行账号" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-5">
                            <button type="button" class="btn btn-primary" id="registerBtn">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
