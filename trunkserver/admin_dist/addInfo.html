    <div class="main">

        <div class="col-sm-4 my-panel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">添加货源、车源信息</h3>
                </div>


                <form class="form-horizontal" role="form">
                    <textarea class="tmp_textarea col-sm-12" style="text-align:left">这里的信息不会保存，用于暂时存放数据，方便录入。</textarea>
                    <div class="form-group">
                        <label for="from" class="col-sm-3 control-label">信息类别:</label>
                        <div class="col-sm-9">
                            <label class="radio-inline">
                                <input type="radio" name="userType" id="goodsRadio" value="goods" checked="checked">货源信息
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="userType" id="trunkRadio" value="trunk">车源信息
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nickname" class="col-sm-3 control-label"><span class="required">*</span>称呼:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="nickname" placeholder="比如：吴师傅">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNum" class="col-sm-3 control-label"><span class="required">*</span>电话号码:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="phoneNum" placeholder="比如：15507507400">
                        </div>
                    </div>
                    <div class="form-group goods-required">
                        <label for="goodsName" class="col-sm-3 control-label"><span class="required">*</span>货物名称:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="goodsName" placeholder="比如：海鲜">
                        </div>
                    </div>

                    <div class="form-group goods-required">
                        <label for="goodsWeight" class="col-sm-3 control-label">重量:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="goodsWeight" placeholder="5.1">
                        </div>
                        <label for="from" class="col-sm-1 control-label">吨</label>
                    </div>
                    <div class="form-group goods-required">
                        <label for="goodsPrice" class="col-sm-3 control-label">目标价格:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="goodsPrice" placeholder="5.1">
                        </div>
                        <label for="from" class="col-sm-1 control-label">元</label>
                    </div>
                    <div class="form-group trunk-required">
                        <label class="col-sm-3 control-label"><span class="required">*</span>车辆类型:</label>
                        <div class="col-sm-9">
                            <label class="radio-inline">
                                <input type="radio" name="trunkType" class="trunkType" value="厢车" checked="checked">厢车
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="trunkType" class="trunkType" value="平板车">平板车
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="trunkType" class="trunkType" value="高栏车">高栏车
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="trunkType" class="trunkType" value="低栏车">低栏车
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="trunkType" class="trunkType" value="面包车">面包车
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="trunkType" class="trunkType" value="集装车">集装车
                            </label>
                        </div>
                    </div>
                    <div class="form-group trunk-required">
                        <label for="licensePlate" class="col-sm-3 control-label">车牌号码:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="licensePlate" placeholder="比如：粤B123456">
                        </div>
                    </div>
                    <div class="form-group trunk-required">
                        <label for="trunkLength" class="col-sm-3 control-label">车长:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="trunkLength" placeholder="比如：9.6">
                        </div>
                        <label class="col-sm-1 control-label">米。</label>
                    </div>
                    <div class="form-group trunk-required">
                        <label class="col-sm-3 control-label">载重:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="trunkLoad" placeholder="比如：5.4">
                        </div>
                        <label class="col-sm-1 control-label">吨</label>
                    </div>
                    <div class="form-group">
                        <label for="from" class="col-sm-3 control-label"><span class="required">*</span>出发地:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control typeahead" id="from" placeholder="比如：广东-广州-天河">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="to" class="col-sm-3 control-label"><span class="required">*</span>目的地:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control typeahead" id="to" placeholder="比如：广东-深圳-南山">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="time" class="col-sm-3 control-label"><span class="required">*</span><span id="timeType">发货时间:</span>
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="time" placeholder="比如：2014-04-03 21:20">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="validateTime" class="col-sm-3 control-label"><span class="required">*</span>有效期:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="validateTime" placeholder="比如： 2 默认2天">
                        </div>
                        <label class="col-sm-1 control-label">天</label>
                    </div>

                    <div class="form-group">
                        <label for="comment" class="col-sm-3 control-label">备注:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="comment" placeholder="比如： 不能倾放">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="op" class="col-sm-3 control-label">操作:</label>
                        <div class="col-sm-9">
                            <button type="button" class="btn btn-primary btn-lg confirmBtn">确定提交</button>
                            <button type="button" class="btn btn-danger btn-lg clearBtn">清空</button>
                            
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="col-sm-8 added-list">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">消息列表<button id="fullscreen" class="pull-right">全屏</button></h3>

                </div>

                    <li><a href="#profile" role="tab" data-toggle="tab">车源</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>称呼</th>
                                    <th>电话号码</th>
                                    <th>货物名称</th>
                                    <th>重量</th>
                                    <th>目标价格</th>
                                    <th>出发地</th>
                                    <th>目的地</th>
                                    <th>发货时间</th>
                                    <th>有效期</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="goodsList">
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane" id="profile">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>称呼</th>
                                    <th>电话号码</th>
                                    <th>车辆类型</th>
                                    <th>车长</th>
                                    <th>载重</th>
                                    <th>车牌</th>
                                    <th>出发地</th>
                                    <th>目的地</th>
                                    <th>回程时间</th>
                                    <th>有效期</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="trunkList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
